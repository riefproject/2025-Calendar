<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="assets/img/favicon.png"
            type="image/x-icon" />
        <title>2025 Calendar</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <!-- Custom styles -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main class="container my-4 z-1">
            <h1 class="text-center mb-4 display-4 fw-bold">Kalender 2025</h1>
            <div class="container main py-3">
                <div class="row mt-2 mx-1">
                    <div class="dropdown mb-4">
                        <button
                            class="btn btn-secondary dropdown-toggle"
                            type="button"
                            id="filterDropdown"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-filter"></i>
                            Filters
                        </button>
                        <ul
                            class="dropdown-menu dropdown-menu-custom"
                            aria-labelledby="filterDropdown">
                            <li>
                                <div class="form-check dropdown-item">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="holidayCheckbox"
                                        checked />
                                    <label
                                        class="form-check-label"
                                        for="holidayCheckbox">
                                        Tampilkan Hari Libur Nasional
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check dropdown-item">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="collectiveLeaveCheckbox"
                                        checked />
                                    <label
                                        class="form-check-label"
                                        for="collectiveLeaveCheckbox">
                                        Tampilkan Cuti Bersama
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check dropdown-item">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="polbanCheckbox"
                                        checked />
                                    <label
                                        class="form-check-label"
                                        for="polbanCheckbox">
                                        Tampilkan Kalender Polban
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check dropdown-item">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="snbtCheckbox"
                                        checked />
                                    <label
                                        class="form-check-label"
                                        for="snbtCheckbox">
                                        Tampilkan Kalender SNBT
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row mx-1">
                    <div class="col-md-6">
                        <div
                            class="d-flex justify-content-between align-items-center mb-4">
                            <button
                                id="prevMonth"
                                class="btn btn-outline-light">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <h2 id="currentMonth" class="mb-0"></h2>
                            <button
                                id="nextMonth"
                                class="btn btn-outline-light">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                        <div id="calendar"></div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-5 mt-3 mt-md-0">
                        <h2 class="text-start">Events</h2>
                        <div id="events" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="container text-center pt-3">
            <hr />
            <div class="row">
                <p>&copy; 2025 riefproject. All rights reserved.</p>
            </div>
        </footer>
        <!-- Bootstrap JS and dependencies -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <!-- Custom script -->
        <script src="js/script.js"></script>
    </body>
</html>
